name: github+docker
run-name: ${{ github.actor }} is testing out GitHub Actions üöÄ
on:
  push:
    branches:
      - "master"
 
env:
  IMAGE_NAME: yp3yp3/github

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
#      - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
#      - run: echo "üêß This job is now running on a ${{ runner.os }} server hosted by GitHub!"
#      - run: echo "üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: intall java - maven
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'  
      - run: |
          mvn build-helper:parse-version versions:set -DnewVersion=\${parsedVersion.majorVersion}.\${parsedVersion.minorVersion}.\${parsedVersion.nextIncrementalVersion} versions:commit
          echo VERSION=$(`mvn help:evaluate -Dexpression=project.version | grep "^[^\[]"`) >> $VERSION_TAG
      - name: Commit and push changes
        run: |
          git config --global user.name "yp3yp3"
          git config --global user.email "yp3yp3@gmail.com"

          git add -A
          git commit -m "change version"
          git push

        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.IMAGE_NAME }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          tags: latest, ${{ env.VERSION }}
          annotations: ${{ steps.meta.outputs.annotations }}
          push: true
